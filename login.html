<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chawp Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #007aff, #34c759);
        }
        body {
            background: linear-gradient(135deg, #1c1c1e 0%, #252527 100%);
            color: #e0e0e0;
            font-family: 'SF Pro Display', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            overflow: hidden;
        }
        .login-container {
            background: #2c2c2e;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }
        .input {
            background: #343436;
            border: none;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 15px;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        .input:focus {
            background: #3a3a3c;
            outline: none;
            box-shadow: 0 0 0 2px #007aff;
            transform: scale(1.02);
        }
        .btn {
            background: var(--primary-gradient);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
        }
        .btn:hover {
            background: linear-gradient(135deg, #2ea44f, #005bb5);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.4);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .btn-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .notification {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 199, 89, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .notification.show {
            opacity: 1;
            top: 20px;
        }
        .notification.error {
            background: rgba(255, 59, 48, 0.9);
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
        }
        .password-toggle:hover {
            color: #ffffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                max-width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <div id="notification" class="notification"></div>
        <form id="login-form">
            <input type="email" id="email" class="input" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" id="password" class="input" placeholder="Password" required>
                <button type="button" class="password-toggle" id="password-toggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" id="login-btn" class="btn">
                <span>Login</span>
                <span class="btn-spinner" id="login-spinner"></span>
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        setPersistence(auth, browserLocalPersistence).catch(error => console.error("Persistence error:", error));

        onAuthStateChanged(auth, async user => {
            if (user) {
                try {
                    const adminRef = doc(db, "admins", user.email);
                    const adminSnap = await getDoc(adminRef);
                    if (adminSnap.exists()) {
                        window.location.href = "index.html";
                    }
                } catch (error) {
                    console.error("Admin check error:", error);
                }
            }
        });

        const passwordToggle = document.getElementById("password-toggle");
        const passwordInput = document.getElementById("password");
        passwordToggle.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            passwordToggle.querySelector("i").classList.toggle("fa-eye");
            passwordToggle.querySelector("i").classList.toggle("fa-eye-slash");
        });

        function showNotification(message, type = "success") {
            const notification = document.getElementById("notification");
            notification.innerHTML = `<i class="fas fa-${type === "error" ? "exclamation-circle" : "check-circle"}"></i> ${message}`;
            notification.className = `notification ${type} show`;
            setTimeout(() => notification.classList.remove("show"), 4000);
        }

        document.getElementById("login-form").addEventListener("submit", async e => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("login-btn");
            const loginSpinner = document.getElementById("login-spinner");

            loginBtn.disabled = true;
            loginSpinner.style.display = "inline-block";

            try {
                await setPersistence(auth, browserLocalPersistence);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const adminRef = doc(db, "admins", user.email);
                const adminSnap = await getDoc(adminRef);

                if (adminSnap.exists()) {
                    showNotification("Login successful! Redirecting...");
                    setTimeout(() => window.location.href = "index.html", 1000);
                } else {
                    await signOut(auth);
                    showNotification("Unauthorized: Not an admin!", "error");
                }
            } catch (error) {
                let errorMessage = "Login failed. Please try again.";
                if (error.code === "auth/wrong-password") errorMessage = "Incorrect password.";
                else if (error.code === "auth/user-not-found") errorMessage = "No user found with this email.";
                else if (error.code === "auth/invalid-email") errorMessage = "Invalid email format.";
                else if (error.code === "auth/too-many-requests") errorMessage = "Too many attempts. Try again later.";
                showNotification(errorMessage, "error");
            } finally {
                loginBtn.disabled = false;
                loginSpinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
