<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chawp Admin Portal</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background: #1c1c1e; 
            color: #e0e0e0; 
            font-family: 'SF Pro Display', sans-serif; 
            margin: 0; 
            padding: 0 0 100px 0; 
            min-height: 100vh; 
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            -webkit-touch-callout: none; 
            overflow-x: hidden; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 30px 20px; 
            position: relative; 
        }
        .section { 
            background: #252527; 
            border-radius: 20px; 
            padding: 30px; 
            margin-bottom: 20px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); 
            transition: transform 0.3s ease, opacity 0.3s ease; 
        }
        .section.hidden { 
            transform: translateY(20px); 
            opacity: 0; 
            pointer-events: none; 
        }
        h1 { 
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            font-weight: 700; 
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(45deg, #007aff, #34c759, #007aff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        h2 { 
            font-size: clamp(1.25rem, 3vw, 1.75rem); 
            font-weight: 600; 
            margin-bottom: 20px; 
            text-align: center; 
            color: #ffffff; 
        }
        p { 
            font-size: clamp(0.9rem, 2.5vw, 1.1rem); 
            opacity: 1; 
            color: #d0d0d0; 
        }
        .btn { 
            background: #007aff; 
            color: #fff; 
            padding: 12px 24px; 
            border-radius: 14px; 
            font-weight: 500; 
            text-align: center; 
            transition: background 0.2s ease, transform 0.2s ease; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            max-width: 300px; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        .btn:hover { 
            background: #0062cc; 
            transform: translateY(-2px); 
        }
        .btn-secondary { 
            background: #ff3b30; 
            padding: 8px 18px; 
        }
        .btn-secondary:hover { 
            background: #dc2626; 
        }
        .btn-edit { 
            background: #34c759; 
            padding: 8px 18px; 
        }
        .btn-edit:hover { 
            background: #2ea44f; 
        }
        .input { 
            background: #343436; 
            border: none; 
            color: #fff; 
            padding: 14px; 
            border-radius: 12px; 
            width: 100%; 
            margin-bottom: 15px; 
            font-size: clamp(0.875rem, 2.5vw, 1rem); 
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3); 
            transition: background 0.2s ease, transform 0.2s ease; 
        }
        .input:focus { 
            background: #3a3a3c; 
            outline: none; 
            transform: scale(1.02); 
        }
        .notification { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #34c759; 
            padding: 12px 24px; 
            border-radius: 14px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); 
            z-index: 1000; 
            opacity: 0; 
            transition: opacity 0.3s ease; 
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
        }
        .notification.show { 
            opacity: 1; 
        }
        .notification.error { 
            background: #ff3b30; 
        }
        .item { 
            background: #2c2c2e; 
            padding: 20px; 
            border-radius: 14px; 
            margin-bottom: 15px; 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
        }
        .item:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); 
        }
        .item h4 { 
            margin: 0 0 10px; 
            font-size: clamp(1rem, 2.5vw, 1.25rem); 
            font-weight: 600; 
            color: #ffffff; 
        }
        .item p { 
            margin: 5px 0; 
            font-size: clamp(0.85rem, 2vw, 0.95rem); 
            color: #d0d0d0; 
        }
        .footer-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: rgba(44, 44, 46, 0.95); 
            backdrop-filter: blur(20px); 
            padding: 10px; 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
            gap: 12px; 
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.6); 
            z-index: 1000; 
            min-height: 70px; 
            align-items: center; 
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .footer-nav button { 
            background: none; 
            color: #b0b0b0; 
            padding: 8px 12px; 
            font-size: clamp(0.75rem, 2vw, 0.9rem); 
            font-weight: 500; 
            border-radius: 12px; 
            transition: all 0.3s ease; 
            border: none; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 4px; 
            flex: 1 0 auto; 
            min-width: 60px; 
            max-width: 100px; 
        }
        .footer-nav button i { 
            font-size: clamp(1.1rem, 2.5vw, 1.5rem); 
            margin-bottom: 2px; 
        }
        .footer-nav button span { 
            display: block; 
        }
        .footer-nav button.active { 
            background: #007aff; 
            color: #fff; 
            transform: scale(1.05); 
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.4); 
        }
        .footer-nav button:hover:not(.active) { 
            color: #fff; 
            background: rgba(255, 255, 255, 0.15); 
        }
        #login-section { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            background: linear-gradient(135deg, #1c1c1e 0%, #252527 100%); 
            z-index: 2000; 
            overflow: hidden; 
        }
        #login-section::before { 
            content: ''; 
            position: absolute; 
            top: -50%; 
            left: -50%; 
            width: 200%; 
            height: 200%; 
            background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%); 
            animation: pulse 10s infinite; 
            z-index: 0; 
        }
        #login-section .login-container { 
            background: #2c2c2e; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); 
            width: 100%; 
            max-width: 400px; 
            z-index: 1; 
            animation: fadeIn 0.5s ease; 
        }
        #login-section h1 { 
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            font-weight: 700; 
            text-align: center; 
            margin-bottom: 30px; 
            background: linear-gradient(45deg, #007aff, #34c759); 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent; 
        }
        #login-section.hidden { 
            display: none; 
        }
        .user-item {
            background: #2c2c2e;
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }
        .user-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .user-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .user-details h4 {
            margin: 0;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 600;
            color: #ffffff;
        }
        .user-details p {
            margin: 0;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            color: #d0d0d0;
            word-break: break-word;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            .section { padding: 25px; }
            .footer-nav { padding: 8px; gap: 10px; }
            .footer-nav button { padding: 6px 10px; min-width: 55px; }
            #login-section .login-container { padding: 30px; }
            .user-item { grid-template-columns: 1fr; }
            .user-actions { margin-top: 10px; justify-content: flex-end; }
        }
        @media (max-width: 480px) {
            .container { padding: 15px 10px; }
            .section { padding: 20px; }
            .footer-nav { 
                padding: 6px; 
                gap: 8px; 
                justify-content: space-between; 
            }
            .h1 {
                font-size: 2.3rem;
                text-align: center;
                margin-bottom: 40px;
                transform: translateY(-10px);
            }
            .subtitle { font-size: 1rem; }
            .footer-nav button { 
                padding: 5px 8px; 
                font-size: clamp(0.65rem, 1.8vw, 0.85rem); 
                min-width: 50px; 
                max-width: 80px; 
            }
            .footer-nav button i { 
                font-size: clamp(1rem, 2vw, 1.3rem); 
            }
            #login-section .login-container { 
                padding: 20px; 
                max-width: 90%; 
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        /* Dashboard-specific styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .dashboard-card {
            background: #2c2c2e;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .dashboard-card h3 {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .dashboard-card p {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            color: #34c759;
        }
        #trend-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        #trend-overlay.active {
            display: flex;
        }
        .trend-content {
            background: #2c2c2e;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        .trend-content h4 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        .trend-content canvas {
            max-width: 100%;
            margin: 20px 0;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff3b30;
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .close-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <!-- Loading screen with "Chawp" centered -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1c1c1e; display: flex; align-items: center; justify-content: center; z-index: 3000;">
        <h1 style="font-size: 3rem; font-weight: 600; letter-spacing: -2px; background: linear-gradient(45deg, #007aff, #34c759, #007aff); -webkit-background-clip: text; background-clip: text; color: transparent;">Chawp</h1>
    </div>

    <!-- Login section (hidden by default) -->
    <div id="login-section" class="section" style="display: none;">
        <div class="login-container">
            <h1>Admin Portal</h1>
            <input type="email" id="email" placeholder="Email" class="input">
            <input type="password" id="password" placeholder="Password" class="input">
            <button id="login-btn" class="btn">Login</button>
        </div>
    </div>

    <!-- Main content (hidden until auth resolves) -->
    <div id="main-content" class="container hidden">
        <h1 class="text-4xl font-semibold text-center mb-4">Chawp Admin Portal</h1>
        <p class="text-center text-gray-400 mb-12">Oversee the entire Chawp ecosystem.</p>

        <div id="notification" class="notification"></div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="section">
            <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
            <div class="dashboard-grid" id="dashboard-grid"></div>
        </div>

        <!-- Restaurants Section -->
        <div id="restaurants" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">Manage Restaurants</h2>
            <form id="restaurant-form" class="mb-6">
                <input type="text" id="restaurant-name" placeholder="Restaurant Name" class="input">
                <input type="text" id="restaurant-image" placeholder="Image URL" class="input">
                <button type="submit" class="btn w-full">Add Restaurant</button>
            </form>
            <div id="restaurant-list"></div>
        </div>

        <!-- Vendor Mappings Section -->
        <div id="vendor-mappings" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">Vendor Mappings</h2>
            <form id="vendor-mapping-form" class="mb-6">
                <input type="email" id="vendor-email" placeholder="Vendor Email" class="input">
                <input type="text" id="vendor-restaurant-id" placeholder="Restaurant ID" class="input">
                <button type="submit" class="btn w-full">Add Mapping</button>
            </form>
            <div id="vendor-mapping-list"></div>
        </div>

        <!-- Orders Section -->
        <div id="orders" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">View Orders</h2>
            <div id="orders-list"></div>
        </div>

        <!-- Users Section -->
        <div id="users" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">Manage Users</h2>
            <div id="users-list"></div>
        </div>

        <!-- Settings Section -->
        <div id="settings" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">Settings</h2>
            <form id="settings-form" class="mb-6">
                <input type="text" id="settings-key" placeholder="Setting Key" class="input">
                <input type="text" id="settings-value" placeholder="Setting Value" class="input">
                <button type="submit" class="btn w-full">Update Setting</button>
            </form>
            <button id="logout-btn" class="btn btn-secondary w-full mt-2">Logout</button>
        </div>

        <!-- Trend Overlay -->
        <div id="trend-overlay">
            <div class="trend-content">
                <h4 id="trend-title"></h4>
                <canvas id="trend-chart"></canvas>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <!-- Footer Navigation -->
        <div class="footer-nav">
            <button id="dashboard-btn" class="active"><i class="fas fa-chart-line"></i><span>Dashboard</span></button>
            <button id="restaurants-btn"><i class="fas fa-store"></i><span>Restaurants</span></button>
            <button id="vendor-mappings-btn"><i class="fas fa-user-tie"></i><span>Vendors</span></button>
            <button id="orders-btn"><i class="fas fa-shopping-cart"></i><span>Orders</span></button>
            <button id="users-btn"><i class="fas fa-users"></i><span>Users</span></button>
            <button id="settings-btn"><i class="fas fa-cog"></i><span>Settings</span></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs, deleteDoc, updateDoc, query, onSnapshot 
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { 
            getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, setPersistence, browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const adminEmails = ["admin@gmail.com"]; // Replace with your actual admin email

        // Set session persistence
        setPersistence(auth, browserSessionPersistence).catch(error => console.error("Persistence error:", error));

        // Cache DOM elements
        const loadingScreen = document.getElementById("loading-screen");
        const loginSection = document.getElementById("login-section");
        const mainContent = document.getElementById("main-content");
        const notification = document.getElementById("notification");
        const dashboardGrid = document.getElementById("dashboard-grid");
        const trendOverlay = document.getElementById("trend-overlay");
        const trendTitle = document.getElementById("trend-title");
        const trendChartCanvas = document.getElementById("trend-chart");
        const closeBtn = document.querySelector(".close-btn");
        const restaurantList = document.getElementById("restaurant-list");
        const vendorMappingList = document.getElementById("vendor-mapping-list");
        const ordersList = document.getElementById("orders-list");
        const usersList = document.getElementById("users-list");
        const settingsList = document.getElementById("settings-list") || document.createElement("div"); // Fallback

        let trendChart = null; // To store Chart.js instance

        // Fast notification function
        function showNotification(message, type = "success") {
            notification.textContent = message;
            notification.className = `notification ${type === "error" ? "error" : ""} show`;
            setTimeout(() => notification.classList.remove("show"), 3000);
        }

        // Efficient section toggling
        function toggleSection(sectionId) {
            const sections = ["dashboard", "restaurants", "vendor-mappings", "orders", "users", "settings"];
            sections.forEach(id => {
                const section = document.getElementById(id);
                if (section) {
                    section.classList.toggle("hidden", id !== sectionId);
                }
                const btn = document.getElementById(`${id}-btn`);
                if (btn) {
                    btn.classList.toggle("active", id === sectionId);
                }
            });
        }

        // Load data functions
        async function loadRestaurants() {
            try {
                const querySnapshot = await getDocs(collection(db, "restaurant"));
                const fragment = document.createDocumentFragment();
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement("div");
                    item.className = "item";
                    item.innerHTML = `
                        <h4>${data.name || "Unnamed"}</h4>
                        <p>ID: ${doc.id}</p>
                        <p>Image: ${data.image || "None"}</p>
                        <p>Status: ${data.isOpen ? "Open" : "Closed"}</p>
                        <button class="btn btn-secondary delete-restaurant" data-id="${doc.id}">Delete</button>
                    `;
                    item.querySelector(".delete-restaurant").addEventListener("click", () => {
                        if (confirm(`Are you sure you want to delete restaurant ID: ${doc.id}?`)) deleteRestaurant(doc.id);
                    });
                    fragment.appendChild(item);
                });
                restaurantList.innerHTML = "";
                restaurantList.appendChild(fragment);
                if (!querySnapshot.size) restaurantList.innerHTML = "<p class='text-gray-400'>No restaurants found.</p>";
            } catch (error) {
                console.error("Error loading restaurants:", error);
                showNotification("Failed to load restaurants", "error");
            }
        }

        async function loadVendorMappings() {
            try {
                const querySnapshot = await getDocs(collection(db, "vendorMappings"));
                const fragment = document.createDocumentFragment();
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement("div");
                    item.className = "item";
                    item.innerHTML = `
                        <h4>${doc.id}</h4>
                        <p>Restaurant ID: ${data.restaurantId}</p>
                        <button class="btn btn-secondary delete-mapping" data-id="${doc.id}">Delete</button>
                    `;
                    item.querySelector(".delete-mapping").addEventListener("click", () => {
                        if (confirm(`Are you sure you want to delete vendor mapping for email: ${doc.id}?`)) deleteVendorMapping(doc.id);
                    });
                    fragment.appendChild(item);
                });
                vendorMappingList.innerHTML = "";
                vendorMappingList.appendChild(fragment);
                if (!querySnapshot.size) vendorMappingList.innerHTML = "<p class='text-gray-400'>No mappings found.</p>";
            } catch (error) {
                console.error("Error loading vendor mappings:", error);
                showNotification("Failed to load vendor mappings", "error");
            }
        }

        function loadDashboard() {
            try {
                const now = Date.now();
                const day = 24 * 60 * 60 * 1000;
                const week = 7 * day;
                const month = 30 * day;

                let restaurantCount = 0, vendorCount = 0, orderCount = 0, userCount = 0;
                let trends = {
                    restaurants: { last24h: 0, lastWeek: 0, lastMonth: 0 },
                    vendors: { last24h: 0, lastWeek: 0, lastMonth: 0 },
                    orders: { last24h: 0, lastWeek: 0, lastMonth: 0 },
                    users: { last24h: 0, lastWeek: 0, lastMonth: 0 }
                };

                onSnapshot(collection(db, "restaurant"), (snapshot) => {
                    restaurantCount = snapshot.size;
                    trends.restaurants = calculateTrends(snapshot, now, day, week, month);
                    updateDashboard();
                }, error => console.error("Restaurant snapshot error:", error));

                onSnapshot(collection(db, "vendorMappings"), (snapshot) => {
                    vendorCount = snapshot.size;
                    trends.vendors = calculateTrends(snapshot, now, day, week, month);
                    updateDashboard();
                }, error => console.error("Vendor snapshot error:", error));

                onSnapshot(collection(db, "orders"), (snapshot) => {
                    orderCount = snapshot.size;
                    trends.orders = calculateTrends(snapshot, now, day, week, month);
                    updateDashboard();
                }, error => console.error("Orders snapshot error:", error));

                onSnapshot(collection(db, "users"), (snapshot) => {
                    userCount = snapshot.size;
                    trends.users = calculateTrends(snapshot, now, day, week, month);
                    updateDashboard();
                }, error => console.error("Users snapshot error:", error));

                function calculateTrends(snapshot, now, day, week, month) {
                    let last24h = 0, lastWeek = 0, lastMonth = 0;
                    snapshot.forEach(doc => {
                        const timestamp = doc.data().timestamp || now;
                        const age = now - timestamp;
                        if (age <= day) last24h++;
                        if (age <= week) lastWeek++;
                        if (age <= month) lastMonth++;
                    });
                    return { last24h, lastWeek, lastMonth };
                }

                function updateDashboard() {
                    dashboardGrid.innerHTML = "";
                    const cards = [
                        { id: "restaurants", title: "Total Restaurants", count: restaurantCount },
                        { id: "vendors", title: "Total Vendors", count: vendorCount },
                        { id: "orders", title: "Total Orders", count: orderCount },
                        { id: "users", title: "Total Users", count: userCount }
                    ];
                    cards.forEach(card => {
                        const div = document.createElement("div");
                        div.className = "dashboard-card";
                        div.innerHTML = `<h3>${card.title}</h3><p>${card.count}</p>`;
                        div.addEventListener("click", () => showTrends(card.id, trends[card.id]));
                        dashboardGrid.appendChild(div);
                    });
                }

                function showTrends(type, trendData) {
                    trendTitle.textContent = `New ${type.charAt(0).toUpperCase() + type.slice(1)} Trends`;
                    trendOverlay.classList.add("active");

                    if (trendChart) trendChart.destroy();

                    trendChart = new Chart(trendChartCanvas, {
                        type: 'bar',
                        data: {
                            labels: ['Last 24 Hours', 'Last Week', 'Last Month'],
                            datasets: [{
                                label: `New ${type}`,
                                data: [trendData.last24h, trendData.lastWeek, trendData.lastMonth],
                                backgroundColor: '#34c759',
                                borderColor: '#007aff',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true, ticks: { color: '#d0d0d0' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                                x: { ticks: { color: '#d0d0d0' }, grid: { display: false } }
                            },
                            plugins: { legend: { labels: { color: '#d0d0d0' } } }
                        }
                    });
                }

                closeBtn.addEventListener("click", () => {
                    trendOverlay.classList.remove("active");
                    if (trendChart) trendChart.destroy();
                });
            } catch (error) {
                console.error("Error loading dashboard:", error);
                showNotification("Failed to load dashboard", "error");
            }
        }

        function loadOrders() {
            try {
                onSnapshot(collection(db, "orders"), (snapshot) => {
                    const fragment = document.createDocumentFragment();
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const items = data.items?.map(item => `${item.quantity}x ${item.name}`).join(", ") || "N/A";
                        const item = document.createElement("div");
                        item.className = "item";
                        item.innerHTML = `
                            <h4>Order ID: ${doc.id}</h4>
                            <p>Restaurant: ${data.restaurantId}</p>
                            <p>Items: ${items}</p>
                            <p>Total: GHâ‚µ${data.totalAmount.toFixed(2)}</p>
                            <p>Status: ${data.status}</p>
                            <p>Time: ${new Date(data.timestamp).toLocaleString()}</p>
                            <button class="btn btn-secondary delete-order" data-id="${doc.id}">Delete</button>
                        `;
                        item.querySelector(".delete-order").addEventListener("click", () => {
                            if (confirm(`Are you sure you want to delete order ID: ${doc.id}?`)) deleteOrder(doc.id);
                        });
                        fragment.appendChild(item);
                    });
                    ordersList.innerHTML = "";
                    ordersList.appendChild(fragment);
                    if (!querySnapshot.size) ordersList.innerHTML = "<p class='text-gray-400'>No orders found.</p>";
                }, error => console.error("Orders snapshot error:", error));
            } catch (error) {
                console.error("Error loading orders:", error);
                showNotification("Failed to load orders", "error");
            }
        }

        async function loadUsers() {
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                const fragment = document.createDocumentFragment();
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement("div");
                    item.className = "user-item";
                    item.innerHTML = `
                        <div class="user-details">
                            <h4>User ID: ${doc.id}</h4>
                            <p>${JSON.stringify(data, null, 2)
                                .replace(/"/g, '')
                                .replace(/{/g, '')
                                .replace(/}/g, '')
                                .replace(/,/g, '')
                                .split('\n')
                                .map(line => line.trim())
                                .filter(line => line)
                                .join('<br>')}</p>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-secondary delete-user" data-id="${doc.id}">Delete</button>
                        </div>
                    `;
                    item.querySelector(".delete-user").addEventListener("click", () => {
                        if (confirm(`Are you sure you want to delete user ID: ${doc.id}?`)) deleteUser(doc.id);
                    });
                    fragment.appendChild(item);
                });
                usersList.innerHTML = "";
                usersList.appendChild(fragment);
                if (!querySnapshot.size) usersList.innerHTML = "<p class='text-gray-400'>No users found.</p>";
            } catch (error) {
                console.error("Error loading users:", error);
                showNotification("Failed to load users", "error");
            }
        }

        async function loadSettings() {
            try {
                const querySnapshot = await getDocs(collection(db, "settings"));
                const fragment = document.createDocumentFragment();
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement("div");
                    item.className = "item";
                    item.innerHTML = `
                        <h4>${doc.id}</h4>
                        <p>Value: ${data.value}</p>
                        <button class="btn btn-secondary delete-setting" data-id="${doc.id}">Delete</button>
                    `;
                    item.querySelector(".delete-setting").addEventListener("click", () => {
                        if (confirm(`Are you sure you want to delete setting: ${doc.id}?`)) deleteSetting(doc.id);
                    });
                    fragment.appendChild(item);
                });
                settingsList.innerHTML = "";
                settingsList.appendChild(fragment);
                if (!querySnapshot.size) settingsList.innerHTML = "<p class='text-gray-400'>No settings found.</p>";
            } catch (error) {
                console.error("Error loading settings:", error);
                showNotification("Failed to load settings", "error");
            }
        }

        // Delete functions
        async function deleteRestaurant(id) {
            try {
                await deleteDoc(doc(db, "restaurant", id));
                showNotification("Restaurant deleted!");
                loadRestaurants();
            } catch (error) {
                console.error("Error deleting restaurant:", error);
                showNotification("Failed to delete restaurant", "error");
            }
        }

        async function deleteVendorMapping(id) {
            try {
                await deleteDoc(doc(db, "vendorMappings", id));
                showNotification("Mapping deleted!");
                loadVendorMappings();
            } catch (error) {
                console.error("Error deleting vendor mapping:", error);
                showNotification("Failed to delete mapping", "error");
            }
        }

        async function deleteOrder(id) {
            try {
                await deleteDoc(doc(db, "orders", id));
                showNotification("Order deleted!");
            } catch (error) {
                console.error("Error deleting order:", error);
                showNotification("Failed to delete order", "error");
            }
        }

        async function deleteUser(id) {
            try {
                await deleteDoc(doc(db, "users", id));
                showNotification("User deleted!");
                loadUsers();
            } catch (error) {
                console.error("Error deleting user:", error);
                showNotification("Failed to delete user", "error");

        }

        async function deleteSetting(id) {
            try {
                await deleteDoc(doc(db, "settings", id));
                showNotification("Setting deleted!");
                loadSettings();
            } catch (error) {
                console.error("Error deleting setting:", error);
                showNotification("Failed to delete setting", "error");

        // Form submissions
        document.getElementById("restaurant-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            try {
                const name = document.getElementById("restaurant-name").value;
                const image = document.getElementById("restaurant-image").value;
                const docRef = await addDoc(collection(db, "restaurant"), { name, image, isOpen: false, timestamp: Date.now() });
                showNotification(`Restaurant added with ID: ${docRef.id}`);
                document.getElementById("restaurant-name").value = "";
                document.getElementById("restaurant-image").value = "";
                loadRestaurants();
            } catch (error) {
                console.error("Error adding restaurant:", error);
                showNotification("Failed to add restaurant", "error");
            }
        });

        document.getElementById("vendor-mapping-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            try {
                const email = document.getElementById("vendor-email").value;
                const restaurantId = document.getElementById("vendor-restaurant-id").value;
                await setDoc(doc(db, "vendorMappings", email), { restaurantId, timestamp: Date.now() });
                showNotification("Vendor mapping added!");
                document.getElementById("vendor-email").value = "";
                document.getElementById("vendor-restaurant-id").value = "";

                console.error("Error adding vendor mapping:", error);
                showNotification("Failed to add mapping", "error");

        document.getElementById("settings-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            try {
                const key = document.getElementById("settings-key").value;
                const value = document.getElementById("settings-value").value;
                await setDoc(doc(db, "settings", key), { value, timestamp: Date.now() });
                showNotification("Setting updated!");
                document.getElementById("settings-key").value = "";
                document.getElementById("settings-value").value = "";
                loadSettings();
            } catch (error) {
                console.error("Error updating setting:", error);
                showNotification("Failed to update setting", "error");
            }
        });

        // Authentication
        onAuthStateChanged(auth, (user) => {
            try {
                if (user && adminEmails.includes(user.email)) {
                    console.log("Admin logged in:", user.email);
                    loadingScreen.style.display = "none";
                    loginSection.style.display = "none";
                    mainContent.classList.remove("hidden");
                    loadDashboard();
                    loadRestaurants();
                    loadVendorMappings();
                    loadOrders();
                    loadUsers();
                    loadSettings();
                } else {
                    console.log("No admin user detected");
                    loadingScreen.style.display = "none";
                    loginSection.style.display = "flex";
                    mainContent.classList.add("hidden");
                    if (user) {
                        signOut(auth);
                        showNotification("Unauthorized: Not an admin!", "error");
                    }
                }
            } catch (error) {
                console.error("Auth state change error:", error);
                showNotification("Authentication error", "error");
                loadingScreen.style.display = "none";
                loginSection.style.display = "flex";
            }
        }, error => {
            console.error("Auth listener error:", error);
            loadingScreen.style.display = "none";
            loginSection.style.display = "flex";
        });

        document.getElementById("login-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                if (adminEmails.includes(userCredential.user.email)) {
                    console.log("Login successful:", userCredential.user.email);
                    loadingScreen.style.display = "none";
                    loginSection.style.display = "none";
                    mainContent.classList.remove("hidden");
                    loadDashboard();
                    loadRestaurants();
                    loadVendorMappings();
                    loadOrders();
                    loadUsers();
                    loadSettings();
                } else {
                    signOut(auth);
                    showNotification("Unauthorized: Not an admin!", "error");
                }
            } catch (error) {
                console.error("Login error:", error);
                showNotification("Login failed: " + error.message, "error");
            }
        });

        document.getElementById("logout-btn").addEventListener("click", async () => {
            if (confirm("Are you sure you want to logout?")) {
                try {
                    await signOut(auth);
                    showNotification("Logged out successfully!");
                } catch (error) {
                    console.error("Logout error:", error);
                    showNotification("Logout failed", "error");
                }
            }
        });

        // Navigation
        document.getElementById("dashboard-btn").addEventListener("click", () => { toggleSection("dashboard"); loadDashboard(); });
        document.getElementById("restaurants-btn").addEventListener("click", () => { toggleSection("restaurants"); loadRestaurants(); });
        document.getElementById("vendor-mappings-btn").addEventListener("click", () => { toggleSection("vendor-mappings"); loadVendorMappings(); });
        document.getElementById("orders-btn").addEventListener("click", () => { toggleSection("orders"); loadOrders(); });
        document.getElementById("users-btn").addEventListener("click", () => { toggleSection("users"); loadUsers(); });
        document.getElementById("settings-btn").addEventListener("click", () => { toggleSection("settings"); loadSettings(); });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
